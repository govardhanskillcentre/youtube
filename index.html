<!DOCTYPE html>
<html>
<head>
<title>Open YouTube Video Automatically</title>
</head>
<body onload="openYouTubeVideo()"> 

<script>
function openYouTubeVideo() {
  // Replace with the actual YouTube video ID
  var videoId = "YOUR_VIDEO_ID"; 
  var url = "https://youtube.com/live/MUkI4SwcrFs?feature=share" + videoId; 
  window.open(url, '_blank'); 
}
</script>

</body>
</html>
